  <head>

    <!-- base module -->

  <body>
    <div class="text">
      1000
    </div>
    <div class="text">
      0
    </div>
    <input type="text" id="text" name="name" value="">
  </body>
  <script type="text/javascript">
    var ca = new ClientApp()
    $(".text").click(function(e){
      var func = function(){
        $target = $(e.target)
        var num = parseInt($target.text())
        $target.text(++num)
        if (num > 1100) {
          clearInterval(interval)
          $("body").append("<div class='super-test'>abc</div>")
        }
      }
      var interval = setInterval(func,100)
    })
  </script>
